<div class="post">

  <div class="page-header"><h1><a href="{{ post.url }}">{{ post.title }}</a> <small>{{ post.date | date: "%-d %B %Y" }}</small></h1></div>

  {{ post.content | markdownify }}

</div>

{% if page.previous || page.next %}
<div class="post-navigation">
  <div class="row">
    <div class="col-md-6 text-left">
      {% if page.previous %}
      <a href="{{page.previous.url}}" class="btn btn-default"><i class="glyphicon glyphicon-chevron-left"></i> {{page.previous.title}}</a>
      {% endif %}
    </div>
    <div class="col-md-6 text-right">
      {% if page.next %}
      <a href="{{page.next.url}}" class="btn btn-default">{{page.next.title}} <i class="glyphicon glyphicon-chevron-right"></i></a>
      {% endif %}
    </div>
  </div>
</div>
{% endif %}
